<!DOCTYPE html>
<html lang="en">
<script
type="text/javascript"
src="https://cdn.jsdelivr.net/npm/iaigroup-chatwidget@latest/build/bundle.min.js"
></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Music Chat</h1>
    </header>
    <main>
        <section id="chat">
            <script>
                ChatWidget({
                  name: "Chatbot",
                  serverUrl: "http://127.0.0.1:5000",
                  useFeedback: true,
                  useLogin: true,
                }, "customContainerId");
              </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Music Chat. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
